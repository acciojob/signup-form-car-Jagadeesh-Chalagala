<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Name" /><br />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Email" />
      </div>

      <div>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m" required />
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f" required />
      </div>

      <div>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars" required>
          <option value="--Please choose an option--">
            --Please choose an option--
          </option>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Mercedez">Mercedez</option>
        </select>
      </div>

      <div>
        <label for="age">Age</label>
        <input type="text" id="age" required placeholder="Age" />
      </div>

      <div>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required />
      </div>

      <div>
        <label for="tel">Phone Number</label>
        <input type="datetime" id="tel" placeholder="xxx-xxx-xxxx" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="password" />
      </div>

      <div>
        <label for="tos">I agree to the TOS.</label>
        <input type="checkbox" name="tos" id="tos" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
